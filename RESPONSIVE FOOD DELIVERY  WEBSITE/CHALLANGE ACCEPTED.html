<!DOCTYPE html>
<html lang="en">

<head>

    <title> CREATING A PAGE WITH SOME INSTRUCTION </title>

<body>
    <div class="container">
        This is a PAGE
    </div>
    <script>
        // I have to write a program in in-browser js to ask the user his\her age 
        // if he or she is greater than 18 then they are allowed to visit the website
        // otherwise not  

        let age = prompt("What is your age?");
        // console.log(age);

        if (age > 18) {
            console.log("You are allowed to enter this page");
        }
        else {
            console.log("You are not allowed to enter this page");
        }




    </script>
