<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="px-5 h-14 my-2 border border-1 border-gray-300 rounded-lg outline-blue-400" type="text"
                placeholder="Email address or phone number">
            <input class="px-5 h-14 my-2 border border-1 border-gray-300 rounded-lg outline-blue-400" type="password"
                placeholder="Password">

            <!-- <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer">Log
                In</button> -->
            <input type="button" onclick="location.href='https://www.Facebook.com';"
                class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer"
                value="Log In" />

            <span class="text-blue-600 text-center my-2 text-sm  cursor-pointer hover:underline"
                onclick="location.href='https://www.Facebook.com';">Forgotten
                password?</span>

            <hr class="my-2">
            <br>
            <!-- 
            <button
                class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 rounded-md font-bold cursor-pointer w-fit mx-auto">Create
                New Account</button> -->
            <input type="button" onclick="location.href='https://www.Facebook.com';"
                class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 rounded-md font-bold cursor-pointer w-fit mx-auto"
                value="Create New Account" />

            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer"
                    onclick="location.href='https://www.Facebook.com';">Create a Page</span> for a celebrity, brand or
                business.</span>

        </div>
    </div>
</body>

</html>
